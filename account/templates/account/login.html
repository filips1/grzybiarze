{% extends 'base.html' %}
{% load static %}

{% block content %}
<style type="text/css">
.Login-Form {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.Login-Form .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}

.Login-Form input[type="username"] {
  margin-bottom: 0px;

}
.Login-Form input[type="password"] {
  margin-bottom: 10px;
}
.h3{
    text-align: center;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  
}
</style>
<form class="Login-Form" method="post">{% csrf_token %}
  <img class="center" src="{% static "logo.jpg" %}"  alt="logo" width="120" height="120"> 
    <h1 class="h3 mb-3 font-weight-normal">Zaloguj się</h1>

    <label for="inputUsername" class="sr-only">Login</label>
    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Login" required autofocus>
    <label for="inputPassword" class="sr-only">Hasło</label>
    <input type="password" id="inputPassword" name = "password" class="form-control" placeholder="Hasło" required>
    {% for field in login_form %}
        {% for error in  field.errors %}
            <small style="color: red;">{{error}}</small>
        {% endfor %}
    {% endfor %}

    {% if login_form.non_field_errors %}
        <div style = "color:red;">
            <p>{{login_form.non_field_errors}}</p>
        </div>
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
</form>


{% endblock content %}
