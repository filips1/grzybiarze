 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>

 <style type="text/css">


.search-bar{
  max-width: 500px;
  width: 100%
}

</style>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
            Witaj, {{request.user.username}}  
        {% else %}
          Witaj
        {% endif %}
         na stronie dla grzybiarzy
    </h5>
    <div class ="search-bar">
      <form method = "get">
        <input type="text" class="form-control" name="q" id="id_q" placeholder="Szukaj..." value="{{query}}">
      </form>
     </div> 
    <nav class="my-3 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class = "p-2 text-dark" href = "{% url 'home' %}">Strona domowa</a> 
            <a class = "p-2 text-dark" href = "{% url 'account' %}">Moje Konto</a> 
             <a class="btn btn-outline-danger" href="{% url 'logout' %}">Wyloguj</a>
        {% else %}
            <a class = "p-2 text-dark" href = "{% url 'home' %}">Strona domowa</a>           
            <a class = "p-2 text-dark" href = "{% url 'register' %}">Zarejestruj się</a> 
        <a class="btn btn-outline-success" href="{% url 'login' %}">Zaloguj się</a>
        </nav>
    {% endif %}
    
</div>
